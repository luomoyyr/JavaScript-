<!-- 类型转换演示 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换演示</title>
    <script type="text/javascript">
        var a = 123;
        document.write(parseInt("123") + "<br/>");
        document.write(parseFloat("12.3") + "<br/>");
        document.write(a.toString(2)); // 根据所传递的参数把数值转换为对应的进制数字字符串
    </script>
</head>

<body>

</body>

</html>
