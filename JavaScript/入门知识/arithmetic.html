<!-- 算术运算符中JavaScript会将数值型数据转换为字符型数据 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script type="text/javascript">
        var n = 4;
        document.write(n + "5"); //JavaScript将数值5转换为字符“5”
    </script>
</head>

<body>

</body>

</html>
